<!DOCTYPE html>
<html>
    <head>
        <title>Fancy Hats</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/styles.css">
    </head>

    <body class="bg-img">
        <!----------------- START :: Header ---------------------->
        <main>
            <div class="menu-container">
                <!-- Menu Icon -->
                <div class="fa-solid fa-bars menu-icon">
                    <!-- Menu Dropdown -->
                    <ul class="menu-dropdown">
                        <span class="hat-icon"><img src="./assets/images/hat-icon.svg" alt="Hat icon"/></span>
                        <li>COWBOY HATS</li>
                        <li>DAD HATS</li>
                        <li>FEDORAS</li>
                        <li>TRIBAL HATS</li>
                        <li>FLAT HATS</li>
                        <li>DERBY HATS</li>
                        <li>ARMY CAPS</li>
                        <li>CLOCHE HATS</li>
                        <li>BEANIES</li>
                        <li>TRAPPER HATS</li>
                        <li>SNAPBAGS</li>
                        <li>TRUCKER HATS</li>
                        <li>VISORS</li>
                    </ul>
                </div>

                <!-- Heading -->
                <h1 class="heading">FANCY HATS</h1>
            </div>
            <!----------------- END :: Header ---------------------->

            <!-- Hats Age Rotate -->
            <h1 class="hats-age">
                <span>SINCE </span>
                <span class="hats-age-num">1867</span>
            </h1>

            <!-- Slogan -->
            <div class="slogan-div"> 
                <h1 class="slogan">HATS FOR A</h1>
                <h1 class="slogan-cont">LIFETIME</h1>
            </div>

            <!-- Icons -->
            <div class="icons">
                <i class="fa-brands fa-twitter twitter-icon"></i>
                <i class="fa-brands fa-facebook fb-icon"></i>
            </div>
        </main>
    </body>
</html>
