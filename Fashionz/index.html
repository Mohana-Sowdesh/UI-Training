<!DOCTYPE html>
<html>
    <head>
        <title>Fashionz</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/styles.css">
    </head>

    <body class="body-bg-color">
        <!----------START :: Header section--------->
        <header class="fashionz-header">
            <div class="fashionz-logo">
                <img src="./assets/images/logo.png" alt="Fashionz logo"/>
            </div>
            <div class="fashionz-menu-container">
                <div class="fashionz-menu-icon">
                    <ul class="fashionz-menu-dropdown">
                        <li>My Account</li>
                        <li>My Orders</li>
                        <li>My Wish List</li>
                        <li>Logout</li>
                    </ul>
                </div>
            </div>
        </header>
        <!-----------END :: Header section----------->

        <!----------START :: Main section--------->
        <main>
            <div class="main-section-container">
                <!-- Dress thumbnail image -->
                <div class="dress-thumbnail">
                    <!-- Bath wadrobe card -->
                    <div>
                        <i class="fa-regular fa-star star-icon"></i>
                        <i class="fa-solid fa-star solid-star-icon"></i>
                        <div class="dress-thubnail-container">
                            <img src="./assets/images/shirt.png" alt="Bath wadrobe image"/>
                        </div>
                        <div class="shirt-size">S</div>
                        <h3 class="dress-name">Bath Wadrobe</h3>
                        <h4 class="dress-price"> 850</h4>
                        <button class="add-to-cart-btn">ADD TO CART</button>
                    </div>

                    <!-- Winter jacket card -->
                    <div>
                        <i class="fa-regular fa-star star-icon"></i>
                        <i class="fa-solid fa-star solid-star-icon"></i>
                        <div class="dress-thubnail-container">
                            <img src="./assets/images/jacket.png" alt="Winter jacket image"/>
                        </div>
                        <div class="shirt-size">M</div>
                        <h3 class="dress-name">Winter Jacket</h3>
                        <h4 class="dress-price"> 2399</h4>
                        <button class="add-to-cart-btn">ADD TO CART</button>
                    </div>

                    <!-- Red round neck tshirt card -->
                    <div>
                        <i class="fa-regular fa-star star-icon"></i>
                        <i class="fa-solid fa-star solid-star-icon"></i>
                        <div class="dress-thubnail-container">
                            <img src="./assets/images/tshirt.png" alt="Red round neck tshirt image"/>
                        </div>
                        <div class="shirt-size">S</div>
                        <h3 class="dress-name">Red Round Neck</h3>
                        <h4 class="dress-price"> 350</h4>
                        <button class="add-to-cart-btn">ADD TO CART</button>
                    </div>

                    <!-- Sweat shirt card -->
                    <div>
                        <i class="fa-regular fa-star star-icon"></i>
                        <i class="fa-solid fa-star solid-star-icon"></i>
                        <div class="dress-thubnail-container">
                            <img src="./assets/images/sweatshirt.png" alt="Sweat shirt image"/>
                        </div>
                        <div class="shirt-size">S</div>
                        <h3 class="dress-name">Sweat Shirt</h3>
                        <h4 class="dress-price"> 1350</h4>
                        <button class="add-to-cart-btn">ADD TO CART</button>
                    </div>
                </div>

                <div class="dress-thumbnail">
                    <!-- Bath wadrobe card -->
                    <div>
                        <i class="fa-regular fa-star star-icon"></i>
                        <i class="fa-solid fa-star solid-star-icon"></i>
                        <div class="dress-thubnail-container">
                            <img src="./assets/images/shirt.png" alt="Bath wadrobe image"/>
                        </div>
                        <div class="shirt-size">S</div>
                        <h3 class="dress-name">Bath Wadrobe</h3>
                        <h4 class="dress-price"> 850</h4>
                        <button class="add-to-cart-btn">ADD TO CART</button>
                    </div>

                    <!-- Winter jacket card -->
                    <div>
                        <i class="fa-regular fa-star star-icon"></i>
                        <i class="fa-solid fa-star solid-star-icon"></i>
                        <div class="dress-thubnail-container">
                            <img src="./assets/images/jacket.png" alt="Winter jacket image"/>
                        </div>
                        <div class="shirt-size">M</div>
                        <h3 class="dress-name">Winter Jacket</h3>
                        <h4 class="dress-price"> 2399</h4>
                        <button class="add-to-cart-btn">ADD TO CART</button>
                    </div>

                    <!-- Red round neck tshirt card -->
                    <div>
                        <i class="fa-regular fa-star star-icon"></i>
                        <i class="fa-solid fa-star solid-star-icon"></i>
                        <div class="dress-thubnail-container">
                            <img src="./assets/images/tshirt.png" alt="Red round neck tshirt image"/>
                        </div>
                        <div class="shirt-size">S</div>
                        <h3 class="dress-name">Red Round Neck</h3>
                        <h4 class="dress-price"> 350</h4>
                        <button class="add-to-cart-btn">ADD TO CART</button>
                    </div>

                    <!-- Sweat shirt card -->
                    <div>
                        <i class="fa-regular fa-star star-icon"></i>
                        <i class="fa-solid fa-star solid-star-icon"></i>
                        <div class="dress-thubnail-container">
                            <img src="./assets/images/sweatshirt.png" alt="Sweat shirt image"/>
                        </div>
                        <div class="shirt-size">S</div>
                        <h3 class="dress-name">Sweat Shirt</h3>
                        <h4 class="dress-price"> 1350</h4>
                        <button class="add-to-cart-btn">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </main>
        <!----------END :: Main section--------->

        <!----------START :: Foooter section--------->
        <footer>
            <ul class="fashionz-navbar">
                <li>Jackets</li>
                <li>Shirts</li>
                <li>Trousers</li>
                <li>Pants</li>
                <li>Shoes</li>
            </ul>
        </footer>
        <!-----------END :: Footer section----------->
    </body>
</html>
