<!DOCTYPE html>
<html>
    <head>
        <title>Product Designer</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body class="body-bg-color">
        <!----------START :: Header section--------->
        <header>
            <div class="email">
                shruthi.bhatt@siriuscom.com
            </div>
            <div class="name">
                <div class="first-name">Shruthi</div>
                <span class="last-name">Bhatt</span>
            </div>
            <div class="profession">
                <span class="profession-desc">a</span>
                <span class="blue-description profession-desc">product</span> 
                <span class="profession-desc">designer</span>
            </div>
            <div class="email-for-mobileresponsive">
                shruthi.bhatt@siriuscom.com
            </div>
        </header>   
        <!-----------END :: Header section----------->

        <!----------START :: Main section--------->
        <main>
            <!-- Images -->
            <div class="product-designer-images">
                <img src="./assets/images/rawpixel-769308-unsplash.png" alt="Nike img"/>
                <img src="./assets/images/fancycrave-329196-unsplash.png" alt="Graphic design now img"/>
                <img src="./assets/images/nadine-shaabana-1112616-unsplash.png" alt="Nandie Shaabana img"/>
                <img src="./assets/images/fikri-rasyid-689579-unsplash.png" alt="Machine img"/>
                <img src="./assets/images/marc-mueller-654355-unsplash.png" alt="Oculus img"/>
                <img src="./assets/images/jeff-sheldon-3219-unsplash.png" alt="Earpod img"/>
            </div>

            <!-- Big names -->
            <div class="big-names">
                Big names to <span class="green-desc"> show off</span>
            </div>

            <!-- Companies logo images -->
            <div class="company-images">
                <img src="./assets/images/logo_1.png" alt="Spotify logo"/>
                <img src="./assets/images/logo_3.png" alt="Audi logo"/>
                <img src="./assets/images/logo_18 (1).png" alt="Adidas logo" style="height:180px;"/>
                <img src="./assets/images/logo_7.png" alt="Lufthansa logo"/>
                <img src="./assets/images/logo_11.png" alt="IKEA logo"/>
                <img src="./assets/images/logo_2.png" alt="Mont blanc logo"/>
            </div>
        </main>
        <!----------END :: Main section--------->

        <!----------START :: Foooter section--------->
        <footer>
            <div class="line">
                <div class="line-at-left"></div>
                <div class="line-at-right"></div>
            </div>
            <div class="social-media-logos">
                <i class="fa-brands fa-facebook fb-icon"></i>
                <i class="fa-brands fa-facebook fb-icon"></i>
                <i class="fa-brands fa-facebook fb-icon"></i>
                <i class="fa-brands fa-facebook fb-icon"></i>
                <i class="fa-brands fa-facebook fb-icon"></i>
            </div>
            <h4 class="credits">Coded with Love & Passion</h4>
